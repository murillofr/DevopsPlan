<ion-header>
  <ion-navbar>
    <ion-title>{{ assuntoDescription }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list radio-group [(ngModel)]="questionsList">

    <ion-list-header>
      {{ currentQuestion.description }}
    </ion-list-header>

    <ion-item *ngFor="let resposta of currentAnswer">
      <ion-label>{{ resposta.description }}</ion-label>
      <ion-radio (click)="setarResposta(resposta.id, resposta.nextQuestionId)" value="{{ resposta.id }}" ></ion-radio>
    </ion-item>

  </ion-list>

  <button *ngIf="respostaSelecionadaId" id="btNext" ion-button block (click)="getQuestion()">PRÓXIMA</button>

  <div *ngIf="acabou">
    <div>
      SUAS AÇÕES:
      <ion-item *ngFor="let acao of finalAction">
        <ion-label>{{ acao.description }}</ion-label>
      </ion-item>
    </div>
    <button id="btHome" ion-button block (click)="pushRoot()">HOME</button>
  </div>
</ion-content>
