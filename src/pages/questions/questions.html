<ion-header>
  <ion-navbar>
    <ion-title>{{ assuntoDescription }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-list radio-group [(ngModel)]="questionsList">

        <ion-list-header>
          {{ currentQuestion[0].description }}
        </ion-list-header>
      
        <ion-item *ngFor="let resposta of currentAnswer">
          <ion-label>{{ resposta.description }}</ion-label>
          <ion-radio (click)="setarResposta(resposta.id)" value="{{ resposta.id }}" ></ion-radio>
        </ion-item>
      
      </ion-list>

  <button id="btNext" ion-button block (click)="pushPageQuestions()">PRÃ“XIMA</button>
</ion-content>
